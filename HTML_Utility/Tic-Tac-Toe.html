<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
<link rel="shortcut icon" href="./Utility_Img/gitfavicon.ico" type="image/x-icon"> 
</head>
<body>
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which icon you want to be?</div>
      <div class="options">
        <button class="playerX">Player X</button>
        <button class="playerO">Player O</button>
      </div>
    </div>
  </div> 
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button style="margin:5px" >Replay</button><button style="margin:5px;"onclick="window.location.href = 'Home.html'; ">Go Home</button></div>
  </div>
  <script src="Tic-Tac-Toe.js" defer></script>
</body>
</html>
