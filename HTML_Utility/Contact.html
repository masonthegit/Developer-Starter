<main>
<br>
<script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	  const firstname = document.getElementById('firstname');
        const lastname = document.getElementById('lastname');
        const age = document.getElementById('age');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const msg = document.getElementById('msg');
        
        // This variable stores all the data.
        let data = 
            '\r First Name: ' + firstname.value + ' \r\n ' + 
            'Last Name: ' +lastname.value + ' \r\n ' + 
            'Age: ' +age.value + ' \r\n ' + 
            'Email: ' + email.value + ' \r\n ' + 
            'Telephone Number: ' + phone.value + ' \r\n ' + 
            'Message: ' + msg.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'DataForm.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
<table width="480px">
<tr>
 <td valign="top">
  <label for="first_name">First Name</label>
 </td>
 <td valign="top">
  <input  type="text" id="firstname" placeholder="First Name... " required maxlength="50" size="30">
 </td>

 <td colspan="2" style="text-align:center">
  <input type="submit" value="Save As File" onclick="saveFile()">
